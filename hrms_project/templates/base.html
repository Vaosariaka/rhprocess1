<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}RH PROCESS – Gestion RH{% endblock %}</title>

  <!-- Police Inter (la même que ton thème moderne) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =================================== VARIABLES (identiques à ton thème) =================================== */
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #3b82f6;
      --accent: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #ffffff;
      --bg-light: #f8fafc;
      --bg-lighter: #f1f5f9;
      --text: #0f172a;
      --text-light: #475569;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --radius: 0.75rem;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #eff6ff 0%, #f8fafc 40%, #f1f5f9 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    /* =================================== NAVIGATION MODERNE =================================== */
    nav {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2.5rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      font-weight: 600;
    }
    nav a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      background: var(--bg-lighter);
    }
    nav a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(37,99,235,0.25);
    }

    /* =================================== TABLEAUX & CARTES =================================== */
    table {
      width: 100%;
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      border-collapse: separate;
      border-spacing: 0;
    }
    th {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1.2rem 1.5rem;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    tbody tr:hover {
      background: #ebf5ff;
      transform: scale(1.005);
      transition: 0.2s;
    }
    tbody tr:last-child td { border-bottom: none; }

    /* =================================== FORMULAIRES =================================== */
    form, .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 2rem auto;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      font-family: inherit;
      margin: 0.5rem 0 1.2rem 0;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
    }
    button, input[type="submit"] {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover, input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.3);
    }

    /* =================================== TITRES & TEXTES =================================== */
    h1, h2, h3, h4 {
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.8rem; }

    /* =================================== PAGINATION =================================== */
    .pagination {
      text-align: center;
      margin: 3rem 0;
    }
    .pagination a, .pagination span {
      display: inline-block;
      padding: 0.75rem 1.3rem;
      margin: 0 0.4rem;
      background: white;
      color: var(--primary);
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
    }
    .pagination a:hover { background: var(--primary); color: white; }
    .pagination .current { background: var(--primary); color: white; }
  </style>
</head>
<body>

  <nav>
    <a href="/">Accueil</a>
    <a href="/employees/">Employés</a>
    <a href="/leaves/">Congés</a>
    <a href="/planner/messages/">Messagerie</a>
    <a href="/employees/self-service/profile/">Espace employé</a>
    <a href="/admin/">Administration</a>
    <a href="/api/">Dashboard API</a>
  </nav>

  {% block content %}{% endblock %}

</body>
</html>
